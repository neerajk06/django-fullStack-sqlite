<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                </li>
                <li>
                    <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
                <li>
                    <a class="navbar-link" href="{% url 'first_project:register' %}">Register</a>
                </li>

                {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'first_project:logout' %}">Logout</a></li>
                    {% else %}
                    <li><a class="navbar-link" href="{% url 'first_project:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

<div class="container">
    {% block body_block %}

    {% endblock %}
</div>

</body>
</html>
